<!DOCTYPE html>
<html lang="en">
<head>
    <!-- (Same head content as before) -->
</head>
<body>
    <h1>Talk to Your Dataset</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file-upload" accept=".csv" />
        <button type="submit">Upload</button>
    </form>
    
    <h2>Dataset Description</h2>
    <pre id="description"></pre>

    <!-- Add question input -->
    <h2>Ask a Question</h2>
    <form id="question-form">
        <input type="text" id="question-input" placeholder="Enter your question" style="width: 400px; padding: 10px;"/>
        <button type="submit">Ask</button>
    </form>
    <h2>Answer</h2>
    <pre id="answer"></pre>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-upload');
        const description = document.getElementById('description');

        const questionForm = document.getElementById('question-form');
        const questionInput = document.getElementById('question-input');
        const answerDisplay = document.getElementById('answer');

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a CSV file.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch('http://localhost:8000/upload/', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                description.textContent = `Shape: ${result.shape[0]} x ${result.shape[1]}\n` +
                    `Description:\n${result.description}`;
            } catch (error) {
                description.textContent = "Error uploading file.";
            }
        });

        questionForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const question = questionInput.value.trim();
            if (!question) {
                alert("Please enter a question.");
                return;
            }

            const formData = new FormData();
            formData.append("question", question);

            try {
                const response = await fetch('http://localhost:8000/ask/', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                if (result.error) {
                    answerDisplay.textContent = result.error;
                } else {
                    answerDisplay.textContent = `Q: ${result.question}\nA: ${result.answer}`;
                }
            } catch (error) {
                answerDisplay.textContent = "Error processing question.";
            }
        });
    </script>
</body>
</html>
